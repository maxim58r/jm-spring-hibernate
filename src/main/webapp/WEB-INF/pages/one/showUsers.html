<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a>
    <!--    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">user</a>-->
    <!--    <a th:href="@{{id}(id=${user.getId()})}" th:text="${user.getLastName()}">user</a>-->
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getPassword()}">user</a>
<!--    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getRoles()}">user</a>-->
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Create"/>
    <!--<a href="/new">Create new user</a>-->
</form>
</body>
</html>
